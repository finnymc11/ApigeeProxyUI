<!DOCTYPE html>
<html>
<head>
  <title>Apigee Test UI</title>
</head>
<body>
  <button id="call">Call API</button>
  <pre id="response"></pre>

  <script>
    document.getElementById("call").addEventListener("click", async () => {
      try {
        const res = await fetch("https://136.110.200.52.nip.io/finbar-app2", {
          method: "GET"
        });

        const text = await res.text();
        document.getElementById("response").textContent = text;
      } catch (err) {
        document.getElementById("response").textContent = String(err);
      }
    });
  </script>
</body>
</html>
